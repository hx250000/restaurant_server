openapi: 3.0.3
info:
  title: 餐厅微服务 API
  description: OpenAPI 3.0 描述 - 包含用户、菜品、订单服务的主要接口与示例
  version: "1.0.0"
servers:
  - url: http://localhost:8900
    description: 本地开发服务器
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiResponse_User:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          $ref: '#/components/schemas/User'
        timestamp:
          type: string
          format: date-time
    ApiResponse_Array_User:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        timestamp:
          type: string
          format: date-time
    ApiResponse_Token:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          type: object
          properties:
            token:
              type: string
            username:
              type: string
            userid:
              type: integer
        timestamp:
          type: string
          format: date-time
    ApiResponse_DishArray:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          type: array
          items:
            $ref: '#/components/schemas/Dish'
        timestamp:
          type: string
          format: date-time
    ApiResponse_Order:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          $ref: '#/components/schemas/Order'
        timestamp:
          type: string
          format: date-time
    ApiResponse_OrderDetail:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          $ref: '#/components/schemas/OrderDetailDTO'
        timestamp:
          type: string
          format: date-time

    User:
      type: object
      properties:
        id:
          type: integer
          example: 12
        username:
          type: string
          example: alice
        phone:
          type: string
          example: 13800001111
        address:
          type: string
          example: 北京市海淀区
        role:
          type: string
          example: CUSTOMER
        isDeleted:
          type: integer
          example: 0
        createTime:
          type: string
          format: date-time

    UserRegister:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        phone:
          type: string
        address:
          type: string
        userrole:
          type: string
          enum: [ADMIN, CUSTOMER, STAFF]
      required: [username,password,phone,address]

    UserLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required: [username,password]

    UserResetPassword:
      type: object
      properties:
        userName:
          type: string
        newPassword:
          type: string

    UserUpdate:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        phone:
          type: string
        address:
          type: string

    Dish:
      type: object
      properties:
        id:
          type: integer
        dishname:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: number
          format: double
        imageUrl:
          type: string
        spicy:
          type: boolean
        stock:
          type: integer
        status:
          type: integer
        createTime:
          type: string
          format: date-time

    DishAdd:
      type: object
      properties:
        dishname:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        imageUrl:
          type: string
        category:
          type: string
        spicy:
          type: boolean
        stock:
          type: integer
      required: [dishname,price,category,spicy,stock]

    OrderItemDTO:
      type: object
      properties:
        dishId:
          type: integer
        quantity:
          type: integer
      required: [dishId,quantity]

    Order:
      type: object
      properties:
        id:
          type: integer
        orderNo:
          type: string
        userId:
          type: integer
        totalAmount:
          type: number
          format: double
        status:
          type: string
        remark:
          type: string
        address:
          type: string
        createTime:
          type: string
          format: date-time

    OrderItemDetail:
      type: object
      properties:
        dishId:
          type: integer
        dishName:
          type: string
        price:
          type: number
          format: double
        quantity:
          type: integer
        subtotal:
          type: number
          format: double

    OrderDetailDTO:
      type: object
      properties:
        orderNo:
          type: string
        userId:
          type: integer
        address:
          type: string
        remark:
          type: string
        totalAmount:
          type: number
          format: double
        status:
          type: string
        createTime:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemDetail'

    OrderRequest:
      type: object
      properties:
        userId:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemDTO'
        remark:
          type: string
      required: [userId,items]

paths:
  /api/users:
    get:
      summary: 查询所有用户
      tags: [User]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Array_User'

  /api/users/register:
    post:
      summary: 注册用户
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '200':
          description: 注册成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_User'

  /api/users/{id}:
    get:
      summary: 根据 ID 查询用户
      tags: [User]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_User'
    put:
      summary: 更新用户
      tags: [User]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_User'
    delete:
      summary: 软删除用户
      tags: [User]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 删除成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_User'

  /api/users/user/{username}:
    get:
      summary: 根据用户名查询用户
      tags: [User]
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功（找不到时 data 为 null）
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_User'

  /api/users/search:
    get:
      summary: 用户名模糊查询
      tags: [User]
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Array_User'

  /api/users/login:
    post:
      summary: 用户登录
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: 登录成功，返回 token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Token'

  /api/users/adminlogin:
    post:
      summary: 管理员登录
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Token'

  /api/users/reset:
    put:
      summary: 重置密码
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserResetPassword'
      responses:
        '200':
          description: 重置成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success

  /api/dishes/test:
    get:
      summary: Nacos 配置测试
      tags: [Dish]
      responses:
        '200':
          description: 返回配置字符串
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: string
                    example: test-config-value

  /api/dishes/all:
    get:
      summary: 查询所有上架菜品
      tags: [Dish]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DishArray'

  /api/dishes/{id}:
    get:
      summary: 根据 ID 查询菜品
      tags: [Dish]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/Dish'

  /api/dishes/name/{name}:
    get:
      summary: 根据菜名查询
      tags: [Dish]
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/Dish'

  /api/dishes/search:
    get:
      summary: 关键字模糊查询菜品
      tags: [Dish]
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DishArray'

  /api/dishes:
    post:
      summary: 新增菜品
      tags: [Dish]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DishAdd'
      responses:
        '200':
          description: 创建成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    $ref: '#/components/schemas/Dish'

  /api/dishes/category/{category}:
    get:
      summary: 根据分类查询菜品
      tags: [Dish]
      parameters:
        - name: category
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_DishArray'

  /api/dishes/{id}/stock:
    put:
      summary: 设置库存
      tags: [Dish]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: stock
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dish'

  /api/dishes/{id}/stock/add:
    put:
      summary: 增加库存
      tags: [Dish]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: addStock
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dish'

  /api/dishes/{id}/stock/reduce:
    put:
      summary: 减少库存
      tags: [Dish]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: reduceStock
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dish'

  /api/orders/admin/list:
    get:
      summary: 管理员查询所有订单
      tags: [Order]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

  /api/orders:
    post:
      summary: 创建订单
      tags: [Order]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
      responses:
        '200':
          description: 创建成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Order'

  /api/orders/id/{orderId}:
    get:
      summary: 根据订单 ID 查询
      tags: [Order]
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Order'

  /api/orders/admin/{orderId}/finish:
    put:
      summary: 管理员标记订单完成
      tags: [Order]
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_Order'

  /api/orders/user/list/{userId}:
    get:
      summary: 查询用户的订单列表
      tags: [Order]
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

  /api/orders/admin/status/{status}:
    get:
      summary: 按订单状态查询
      tags: [Order]
      parameters:
        - name: status
          in: path
          required: true
          schema:
            type: string
            enum: [CREATED, FINISHED]
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Success
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'

  /api/orders/orderno/{orderNo}:
    get:
      summary: 根据订单号查询订单详情
      tags: [Order]
      parameters:
        - name: orderNo
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse_OrderDetail'

tags:
  - name: User
    description: 用户相关接口
  - name: Dish
    description: 菜品相关接口
  - name: Order
    description: 订单相关接口
